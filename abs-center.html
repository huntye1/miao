<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>abs-center</title>
    <style>
      /* inline-block实现 */
      * {
        background-color: rgba(0, 0, 0, 0.08);
      }
      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      fieldset {
        width: 100%;
        height: 20%;
      }
      fieldset .wrapper {
        width: 100%;
        height: 100%;
        text-align: center;
      }
    </style>
    <link rel="stylesheet" href="inline-block.css" />
    <link rel="stylesheet" href="position.css" />
    <link rel="stylesheet" href="translate.css" />
    <link rel="stylesheet" href="margin.css" />
  </head>
  <body>
    <fieldset class="inline-block">
      <legend>line-block实现</legend>
      <div class="wrapper">
        <div class="content">some content</div>
      </div>
    </fieldset>

    <hr />
    <fieldset class="translate">
      <legend>position&&translate</legend>
      <div class="wrapper">
        <div class="content">some content</div>
      </div>
    </fieldset>


    <hr />
    <fieldset class="margin">
      <legend>position&&负margin</legend>
      <div class="wrapper">
        <div class="content">some content</div>
      </div>
    </fieldset>

    <hr />
    <fieldset class="position">
      <legend>position实现</legend>
      <div class="wrapper">
        <div class="content">some content</div>
      </div>
    </fieldset>
  </body>
</html>
