<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ios-checkbox</title>
    <style>
      * {
        /* background-color: rgba(0,0,0,0.08); */
        margin: 0px;
        padding: 0px;
      }
      input {
        display: none;
      }

      label {
        display: block;
        margin: 10px;
        height: 94px;
        width: 154px;
        box-sizing: border-box;
        background-color: white;
        border: 7px solid rgb(221, 221, 221);
        border-radius: 999px;
        position: relative;
        transition: 1s;
      }
      label::after {
       
        content: "";
        width: 82px;
        height: 82px;
        border-radius: 41px;
        display: block;
        background-color: white;
        position: absolute;
        top: 0px;
        left: 0px;
        box-sizing: border-box;
        /* border: 1px solid rgb(240, 240, 240); */
        box-shadow: 1px 9px 8px rgba(0, 0, 0, 0.2);
        transition: 1s;
      }
      input:checked + label::after {
        left: 60px;
        top: 0px;
        box-shadow: -1px 9px 8px rgba(0, 0, 0, 0.2);
      }
      input:checked + label  {
        /* border: 7px solid rgb(118, 214, 114); */
         border: 7px solid rgb(118, 214, 114);
        box-shadow: 0 0 0px 100px rgb(118, 214, 114)  inset;
        /* background-color: rgb(118, 214, 114); */
      }
    </style>
  </head>
  <body>
    <input type="checkbox" name="click" id="click" />
    <label for="click"></label>
  </body>
</html>
