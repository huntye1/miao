<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
section {
  --d:30deg;
  background-color:#cdcdcd;
  width: 400px;
  height: 400px;
  position: relative;
}
div {
  width: 50px;
  height: 50px;
  line-height: 50px;
  font-size: 40px;
  text-align: center;
  position: absolute;
  margin:auto;
  top:0;
  bottom: 0;
  right:0;
  left:0;
  transition:2s;
}
aside {
  position: absolute;
  margin:auto;
  top:0;
  bottom: 0;
  right:0;
  left:0;
  width: 10px;
  background-color: black;
  border-radius:3px;
  height: 210px;
  xtransform-origin:50% 182px;
  transform:translatey(-45px)rotate(0deg) ;
}
.second {
  transform:rotate(0deg) linear ;
  animation:second infinite 60s ;
  animation-timing-function:steps(60);
}
.middle {
  border-radius:50px;
  background-color: red;
}
@keyframes second {
  0% {
    transform: rotate(0deg) ;
  }
  100% {
    transform:rotate(360deg) ; 
  }
}


div:nth-child(1){
  transform: rotate(calc(var(--d) *1))   translateY(-180px) rotate(calc(var(--d) * -1))
}

div:nth-child(2){
  transform: rotate(calc(var(--d) *2))   translateY(-180px) rotate(calc(var(--d) * -2))
}

}

}

}


</style>
</head>
<body>
<section>
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
